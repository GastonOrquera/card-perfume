<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
<div class="container">
  <div class="column">
  <img class="perfume" src="./images/image-product-desktop.jpg" alt="perfume">
  <img class="perfume perfume-mobile" src="./images/image-product-mobile.jpg" alt="perfume" >
  
<div class="container-dos">

  <p class="p-perfume">PERFUME</p>

  <h1 class="titulo-perfume">Gabrielle <br> Essence Eau <br> De Parfum</h1>

  <p class="p-text"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
  Perfumer-Creator <br> for the House of CHANEL.</p>

  <div class="caja-precio">
  <p class="p-precio">$149.99</p>
  <p class="p-tachado"><small>$169.99</small></p>
</div>


  <p class="p-cart"><img class="carrito" src="./images/carrito-de-compras.png" alt="carrito">Add to Cart</p>

</div>
</div>
</div>
</main>
</body>
